<div class="box-border">
    <div class="main">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold" *ngIf="isMode === 'New'">Create New Rule</h5>
            <h5 class="fw-bold" *ngIf="isMode === 'Edit'">Edit Rule</h5>
            <h5 class="fw-bold" *ngIf="isMode === 'View'">View Rule</h5>
        </div>
        <hr>
        <div class="form-container">
            <form [formGroup]="ruleForm">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="ruleId" class="form-label">Rule ID</label>
                            </div>
                            <div class="col-md-8">
                                <input id="ruleId" type="text" [inputConditions]="'alphanumericWithSpace'"
                                    maxlength="50" class="form-control" formControlName="ruleId">
                                <div *ngIf="ruleForm.get('ruleId')!.invalid && ruleForm.get('ruleId')!.touched">
                                    <small class="text-danger" *ngIf="ruleForm.get('ruleId')!.errors?.['required']">Rule
                                        Id is
                                        required.</small>
                                    <!-- <small class="text-danger"
                                        *ngIf="ruleForm.get('ruleId')!.errors?.['minlength']">Enter Valid
                                        Input.</small> -->
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="docType" class="form-label">Document Type</label>
                            </div>
                            <div class="col-md-8">
                                <select id="docType" class="form-select" formControlName="docType">
                                    <option value="">Select</option>
                                    <option value="H4">H4</option>
                                </select>
                                <div *ngIf="ruleForm.get('docType')!.invalid && ruleForm.get('docType')!.touched">
                                    <small class="text-danger"
                                        *ngIf="ruleForm.get('docType')!.errors?.['required']">Document Type is
                                        required.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="priority" class="form-label">Priority</label>
                            </div>
                            <div class="col-md-8">
                                <select id="priority" class="form-select" formControlName="priority">
                                    <option value="">Select</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                                <div *ngIf="ruleForm.get('priority')!.invalid && ruleForm.get('priority')!.touched">
                                    <small class="text-danger"
                                        *ngIf="ruleForm.get('priority')!.errors?.['required']">Priority is
                                        required.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="ruleName" class="form-label">Rule Name</label>
                            </div>
                            <div class="col-md-8">
                                <input id="ruleName" type="text" [inputConditions]="'alphanumericWithSpace'"
                                    maxlength="50" class="form-control" formControlName="ruleName">
                                <div *ngIf="ruleForm.get('ruleName')!.invalid && ruleForm.get('ruleName')!.touched">
                                    <small class="text-danger"
                                        *ngIf="ruleForm.get('ruleName')!.errors?.['required']">Rule Name is
                                        required.</small>
                                    <!-- <small class="text-danger"
                                        *ngIf="ruleForm.get('ruleName')!.errors?.['minlength']">Enter Valid
                                        Input.</small> -->
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="severity" class="form-label">Severity</label>
                            </div>
                            <div class="col-md-8">
                                <select id="severity" class="form-select" formControlName="severity">
                                    <option value="">Select</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                                <div *ngIf="ruleForm.get('severity')!.invalid && ruleForm.get('severity')!.touched">
                                    <small class="text-danger"
                                        *ngIf="ruleForm.get('severity')!.errors?.['required']">Severity is
                                        required.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="rule_Des" class="form-label">Rule Description</label>
                            </div>
                            <div class="col-md-8">
                                <input id="description" type="text" [inputConditions]="'alphanumericWithSpace'"
                                    maxlength="100" class="form-control" formControlName="description">
                                <div
                                    *ngIf="ruleForm.get('description')!.invalid && ruleForm.get('description')!.touched">
                                    <small class="text-danger"
                                        *ngIf="ruleForm.get('description')!.errors?.['required']">Rule Description is
                                        required.</small>
                                    <!-- <small class="text-danger"
                                        *ngIf="ruleForm.get('description')!.errors?.['maxlength']">Enter Valid
                                        Input.</small> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 col-lg-2 col-sm-12">
                        <label for="prompt" class="form-label">Rule Prompt</label>
                    </div>
                    <div class="col-md-8 col-lg-10 col-sm-12">
                        <textarea id="prompt" class="form-control" rows="2" maxlength="250"
                            formControlName="prompt"></textarea>
                        <div *ngIf="ruleForm.get('prompt')!.invalid && ruleForm.get('prompt')!.touched">
                            <small class="text-danger" *ngIf="ruleForm.get('prompt')!.errors?.['required']">Rule
                                Rule Prompt is required.</small>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 col-lg-2 col-sm-12">
                    </div>
                    <div class="col-md-10 col-lg-10 col-sm-12 mt-3">
                        <div class="col-12">
                            <button type="button" class="btn btn-cancel me-2" (click)="onCancel()">Cancel</button>
                            <button type="button" class="btn btn-submit" *ngIf="isMode === 'New'"
                                (click)="createRule()">Submit</button>
                            <button type="button" class="btn btn-submit" *ngIf="isMode === 'Edit'"
                                (click)="createRule()">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
